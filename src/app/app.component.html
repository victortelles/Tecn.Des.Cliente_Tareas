<div class="game-container">
    <header class="game-header">
        <h1>Memorama</h1>
    </header>

    <section class="game-info">
        <app-attempts [attempts]="moves"></app-attempts>
        <app-score [score]="score"></app-score>
        <app-timer></app-timer>
    </section>

    <section class="game-board">
        <app-game-board
            (movesChanged)="onMovesChanged($event)"
            (scoreChanged)="onScoreChanged($event)"
            (timerStarted)="startTimer()"
            (timerStopped)="stopTimer()">
        </app-game-board>
    </section>
</div>
